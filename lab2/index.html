<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Thành Phần Dinh Dưỡng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-title {
      color: crimson;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }
    .table thead th {
      background-color: #ffc107; /* màu vàng */
      text-align: center;
      vertical-align: middle;
    }
    .table tbody td {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <h4 class="mb-4 fw-bold text-primary">Bài 1 (2 điểm): Tạo Bảng thành phần dinh dưỡng như hình sau:</h4>

    <div class="card p-3 shadow-sm">
      <div class="table-title mb-3">Bảng Thành Phần Dinh Dưỡng</div>

      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th rowspan="2">Thành Phần</th>
              <th colspan="2">Giá Trị</th>
            </tr>
            <tr>
              <th>Khối Lượng</th>
              <th>% DV*</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Calories</td>
              <td>200 kcal</td>
              <td>20%</td>
            </tr>
            <tr>
              <td>Chất Béo</td>
              <td>9 g</td>
              <td>14%</td>
            </tr>
            <tr>
              <td>Chất Béo Bão Hòa</td>
              <td>4 g</td>
              <td>20%</td>
            </tr>
            <tr>
              <td>Chất Đạm</td>
              <td>8 g</td>
              <td>16%</td>
            </tr>
            <tr>
              <td>Chất Xơ</td>
              <td>5 g</td>
              <td>20%</td>
            </tr>
            <tr>
              <td>Đường</td>
              <td>12 g</td>
              <td>-</td>
            </tr>
            <tr>
              <td rowspan="2">Vitamin</td>
              <td>Vitamin C</td>
              <td>25%</td>
            </tr>
            <tr>
              <td>Vitamin D</td>
              <td>10%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
