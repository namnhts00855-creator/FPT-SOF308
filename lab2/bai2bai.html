<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Modal với Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

    <!-- Nút mở Modal -->
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAuth">
            Tài khoản
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAuth" tabindex="-1" aria-labelledby="modalAuthLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAuthLabel">ĐĂNG NHẬP/ ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body với Tabs -->
                <div class="modal-body">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="register-tab" data-bs-toggle="tab"
                                data-bs-target="#register" type="button" role="tab">Đăng ký</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                type="button" role="tab">Đăng nhập</button>
                        </li>
                    </ul>

                    <!-- Nội dung Tab -->
                    <div class="tab-content" id="authTabContent">

                        <!-- Đăng ký -->
                        <div class="tab-pane fade show active" id="register" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <label>Họ và Tên</label>
                                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label>Số Điện Thoại</label>
                                    <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                                </div>
                                <div class="mb-3">
                                    <label>Mật Khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <div class="mb-3">
                                    <label>Xác Nhận Mật Khẩu</label>
                                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                </div>
                                <div class="mb-3">
                                    <label>Giới Tính:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Nam" checked>
                                        <label class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Nữ">
                                        <label class="form-check-label">Nữ</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Ngôn Ngữ</label>
                                    <select class="form-select">
                                        <option selected>Tiếng Việt</option>
                                        <option>Tiếng Anh</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms">
                                    <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản và điều
                                        kiện</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                            </form>
                        </div>

                        <!-- Đăng nhập -->
                        <div class="tab-pane fade" id="login" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label>Mật Khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                            </form>
                        </div>

                    </div> <!-- tab-content -->
                </div> <!-- modal-body -->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
